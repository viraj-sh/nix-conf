services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./data/:/data/
    ports:
      - 127.0.0.1:${VAULTWARDEN_PORT}:80
    networks:
      - caddy

networks:
  caddy:
    external: true 