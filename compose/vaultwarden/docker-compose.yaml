name: vaultwarden
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - /home/virajs-server/docker/vaultwarden/data/:/data/
    ports:
      - 127.0.0.1:${VAULTWARDEN_PORT}:80

