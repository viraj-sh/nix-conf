name: vaultwarden
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: "https://localhost:8000"
    volumes:
      - /home/virajs-server/docker/vaultwarden/data/:/data/
    ports:
      - 127.0.0.1:8000:80

